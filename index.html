    </div>
    <div class="info">
        <img class="info-img shake-little shake-constant" src="./assets/img/logo.png" alt="logo">

    </footer>

    <audio id="player-music" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <!-- Main Files -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/youtube.js"></script>
    <!-- Components -->
    <script src="./assets/js/components/preloader.js"></script>
    <!-- Other -->
    <script src="https://kit.fontawesome.com/b617dc6679.js" crossorigin="anonymous"></script>

    <script>
        const videoId = 'nwAzyAGkkZ0'; // Новый ID видео
        YT.ready(_ => {
            window.player = new YT.Player('player', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1, // Автозапуск видео
                    controls: 0,
                    loop: 1,
                    playlist: videoId
                },
                events: {
                    onReady: e => {
                        e.target.setVolume(25);
                    }
                }
            });
        });

        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            const preloaderItemLoading = document.querySelector('.preloader-item-loading');
            const preloaderItem = document.querySelector('.preloader-item');

            setTimeout(() => {
                preloaderItemLoading.classList.add('loaded');
                preloaderItem.classList.add('loaded');
                preloader.classList.add('show-background'); // Показать задний фон
            }, 3000); // Задержка для показа "click" после "wait"

            preloaderItem.addEventListener('click', () => {
                preloaderItem.classList.add('clicked');
                preloader.classList.add('clicked');
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 3000); // Время перехода в CSS
            });
        });
    </script>
</body>
